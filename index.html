<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>European Circuit</title>
  </head>
  <body>
    <div class="background">
      <section class="header">
        <div class="header_container">
          <img
            src="img/logo_circuit_white.png"
            alt="Logo"
            class="header_logo"
          />
          <div class="header_title-container">
            <a href="#" class="header_title">HOME</a>
            <a href="#" class="header_title">NEWS</a>
            <a href="#" class="header_title">SCHEDULE</a>
            <a href="#" class="header_title">TEAMS</a>
            <a href="#" class="header_title">STATISTICS</a>
            <a href="#" class="header_title">ABOUT US</a>
          </div>
        </div>
      </section>
      <section class="main">
        <div class="main_content">
            <div class="main_social">
                <a href="#"><img src="img/twitter.png" alt="Twitter" /></a>
                <a href="#"><img src="img/twitch.png" alt="Twitch" /></a>
                <a href="#"><img src="img/facebook.png" alt="Facebook" /></a>
              </div>
        </div>
      </section>
    </div>
  </body>
</html>
